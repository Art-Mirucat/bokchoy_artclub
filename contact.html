<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">小白菜画社</div>
            <nav>
                <div class="menu-toggle" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="nav-list" id="nav-list">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="artists.html">画师</a></li>
                    <li><a href="events.html">活动/公告</a></li>
                    <li><a href="contact.html" class="active">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="contact-us">
                <h2>联系我们</h2>
                <p>如果您有任何疑问、合作意向或想加入我们，请通过以下方式联系小白菜画社：</p>

                <h3>社交媒体平台</h3>
                <div class="social-media-buttons">
                    <a href="#" target="_blank" class="social-button xiaohongshu">小红书</a>
                    <a href="#" target="_blank" class="social-button bilibili">哔哩哔哩</a>
                    <a href="#" target="_blank" class="social-button kuaishou">快手</a>
                    <a href="#" target="_blank" class="social-button douyin">抖音</a>
                </div>

                <h3>社长客服微信</h3>
                <p>社长客服微信号：<span class="wechat-id">YourWeChatID</span></p>

                <h3>微信群聊</h3>
                <div class="wechat-qr-codes">
                    <div class="qr-code-item">
                        <p>画社约稿群 1</p>
                        <img src="images/qr-code-commission-1.jpg" alt="画社约稿群 1 二维码" class="qr-code-img">
                    </div>
                    <div class="qr-code-item">
                        <p>画社约稿群 2</p>
                        <img src="images/qr-code-commission-2.jpg" alt="画社约稿群 2 二维码" class="qr-code-img">
                    </div>
                    <div class="qr-code-item">
                        <p>画社审核群</p>
                        <img src="images/qr-code-review.jpg" alt="画社审核群 二维码" class="qr-code-img">
                    </div>
                </div>

                <p class="contact-note">请注意：点击社交媒体按钮将跳转到对应平台，微信群二维码请使用微信扫描加入。</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container"><p>&copy; 2025 小白菜画社. 保留所有权利。</p>
        </div>
